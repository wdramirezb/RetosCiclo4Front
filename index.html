<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Zorrillo-Ingreso</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="js/validarlogin.js"></script>
    </head>
    <body>
        <div class="container-fluid vh-100" style="margin-top: 10px;">
            <div class="" style="margin-top: 10px;">
                <div class="rounded d-flex justify-content-center">
                    <div class="col-md-4 col-sm-12 shadow-lg p-5 bg-light ">
                        <div class="text-center">
                            <h3 class="text-primary">Iniciar Sesión</h3>
                        </div>
                        <form action="" id="formlogin">
                            <div class="p-2">
                                <div>
                                    <img src="Zorrillo.jpg" class="img-fluid img-thumbnail mb-2" alt="Zorrillo">
                                </div>
                                <div class="input-group mb-2">
                                    <span class="input-group-text bg-primary"><i class="bi bi-person-fill text-white" ></i></span>
                                    <input type="text" class="form-control" placeholder="Correo electónico" name="usuario" id="usuario">
                                </div>
                                <div class="input-group mb-2">
                                    <span class="input-group-text bg-primary"><i class="bi bi-key-fill text-white"></i></span>
                                    <input type="password" class="form-control" placeholder="Contraseña" name="clave" id="clave">
                                </div>
                                <p class="text-center mt-1">
                                    ¿No tienes cuenta?
                                    <a href="registrar.html">Crea tu cuenta aquí</a>
                                </p>
                                <div class="col text-center">
                                    <button class="btn btn-primary" type="button" onclick="validarDatosIngreso()">Ingresar a Aplicación</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>     
        </div>
        
        <!--Para Componentes Bootstrap que requieren Java Script-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
