<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Zorrillo-Registro</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="js/validarregistro.js"></script>
    </head>
    <body>
        <div class="container-fluid vh-100" style="margin-top: 10px;">
            <div class="" style="margin-top: 10px;">
                <div class="rounded d-flex justify-content-center">
                    <div class="col-md-4 col-sm-12 shadow-lg p-5 bg-light">
                        <div class="text-center">
                            <h3 class="text-primary">Registrar Usuario</h3>
                        </div>
                        <form action="" id="formlogin">
                            <div class="p-2">
                                <div>
                                    <img src="Zorrillo.jpg" class="img-fluid img-thumbnail mb-2" alt="Zorrillo">
                                </div>
                                <div class="input-group mb-2">                                
                                    <input type="text" class="form-control" placeholder="Nombre de usuario" name="usuario" id="usuario">
                                </div>
                                <div class="input-group mb-2">                                
                                    <input type="text" class="form-control" placeholder="Correo electónico" name="email" id="email">
                                </div>
                                <div class="input-group mb-2">                                
                                    <input type="password" class="form-control" placeholder="Contraseña" name="clave1" id="clave1">
                                </div>
                                <div class="input-group mb-2">                                
                                    <input type="password" class="form-control" placeholder="Confirmar contraseña" name="clave2" id="clave2">
                                </div>
                                <p class="text-center mt-1">
                                    ¿Ya tienes cuenta?
                                    <a href="index.html">Inicia sesión aquí</a>
                                </p>
                                <div class="col text-center">
                                    <button class="btn btn-primary mb-2" type="button"  onclick="validarDatosRegistro()">Crear Nuevo Usuario</button>
                                </div>
                                
                            </div>
                        </form>
                    </div>
                </div>
            </div>     
        </div>
        
        <!--Para COmponentes Bootstrap que requieren Java Script-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
